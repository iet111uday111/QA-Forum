<form [formGroup]="myForm">
  <div fxLayout="column" fxLayoutGap="10px">
    <div fxFlex="10">
      <div fxLayout="row">
        <div fxFlex="10"></div>
        <div fxFlex="20" class="login-heading"><b>Login</b></div>
      </div>
    </div>

    <div fxFlex="10">
      <div fxLayout="row">
        <div fxFlex="10"></div>
        <div fxFlex="40" class="login-heading">
          <!-- <input type="text" placeholder="Email" size="25"> -->
          <div class="form-Group">
              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input   matInput type="email " id="email" [(ngModel)]="login.email" formControlName="email" placeholder="Email" size="25">
                </mat-form-field>
            
            <div *ngIf="myForm.controls['email'].touched && !myForm.controls['email'].valid" class="alert alert-danger ">

              <div *ngIf="myForm.controls['email'].hasError('required') ">
                Email is required.
              </div>
              <div *ngIf="myForm.controls['email'].hasError('email') ">
                Invalid email.
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div fxFlex="10"></div>

    <div fxFlex="10">
      <div fxLayout="row">
        <div fxFlex="10"></div>
        <div fxFlex class="login-heading">
          <!-- <input type="text" placeholder="Password" size="25"> -->
          <div class="form-Group">
              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password " id="password" [(ngModel)]="login.password" formControlName="password" placeholder="Password"
              size="25">
                </mat-form-field>
            
            <div *ngIf="myForm.controls['password'].touched && !myForm.controls['password'].valid" class="alert alert-danger">
              <div *ngIf="myForm.controls['password'].hasError('required') ">
                Password is required.</div>
              <div *ngIf="myForm.controls['password'].hasError('minlength') ">
                Password should contains at least 8 charactors
              </div>
              <div *ngIf="myForm.controls['password'].hasError('pattern') ">
                  Password  at least 1  capital and small letter and number
                </div>

             
           </div>  

            </div>
          </div>
        </div>
      </div>

      <div fxFlex="10">
        <div fxLayout="row" fxLayoutGap="10">
          <div fxFlex="10"></div>
          <div fxFlex="41" class="login-heading text-color ">
            Forget Password?
          </div>
          <div fxFlex="20"></div>
          <div fxFlex="20">
            <div class="form-Group">
              <button type="submit" [disabled]="myForm.invalid" mat-raised-button color="primary" class="login-button ">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
